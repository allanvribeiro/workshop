<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">

		<div class="row">
			
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form>
					<p class="h5 text-center mb-4">Crie aqui sua conta</p>

					<div class="md-form">
						<i class="fa fa-user prefix grey-text"></i>
						 <p:inputText id="nomeCadastro" class="form-control"/>
						 <label for="nomeCadastro">Nome</label>
					</div>
					<div class="md-form">
						<i class="fa fa-envelope prefix grey-text"></i> 
						<p:inputText id="emailCadastro" class="form-control"/>
						<label for="emailCadastro">E-mail</label>
					</div>

					<div class="md-form">
						<i class="fa fa-lock prefix grey-text"></i> 
						<p:password id="senhaCadastro" class="form-control"/>
						<label for="senhaCadastro">Senha</label>
					</div>

					<div class="text-center">
						<p:commandButton class="form-control btn btn-amber" value="Cadastre-se"/>
					</div>
					
<!-- 					<p:spacer height="20"/> -->
					<p class="h5 text-center mb-4">Cadastre-se com sua conta Google.</p>
					<div class="h-100 d-flex justify-content-center">
						<div class="g-signin2" data-onsuccess="onSignIn"></div>
					</div>
				</form>
			</div>
		</div>
		
		<script type="text/javascript">
			ativarNavegacaoCadastro();
		
			function onSignIn(googleUser) {
			  var profile = googleUser.getBasicProfile();
			  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			  console.log('Name: ' + profile.getName());
			  console.log('Image URL: ' + profile.getImageUrl());
			  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
			}		
		</script>

	</ui:define>

</ui:composition>
