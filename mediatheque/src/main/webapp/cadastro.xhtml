<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">

		<div class="row">
			
			<div class="col-md-4"/>
			<div class="col-md-4">
				<h:form class="mt-5 mb-5 form-signin">
					
					<p class="h5 text-center mb-4">Crie sua conta com Google</p>
					<div class="h-100 d-flex justify-content-center">
						<div class="g-signin2" data-onsuccess="onSignIn"></div>
					</div>
				
					<p class="h5 text-center mb-4 mt-5">Ou crie sua conta com seu email</p>

					<div class="form-label-group mb-4">					
						<label for="nomeCadastro">Nome</label>
						 <p:inputText id="nomeCadastro" class="form-control" placeholder="Nome"/>
					</div>
					
					<div class="form-label-group mb-4">					
						<label for="emailCadastro">Email</label>
						<p:inputText id="emailCadastro" class="form-control" placeholder="E-mail"/>
					</div>

					<div class="form-label-group mb-4">					
						<label for="senhaCadastro">Senha</label>
						<p:password id="senhaCadastro" class="form-control" placeholder="Senha"/>
					</div>

					<div class="text-center">
						<p:commandButton class="btn btn-block botao-primario" value="Criar conta"/>
					</div>
				
				</h:form>
			</div>
		</div>
		
		<script type="text/javascript">
			ativarNavegacaoCadastro();
		
			function onSignIn(googleUser) {
			  var profile = googleUser.getBasicProfile();
			  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			  console.log('Name: ' + profile.getName());
			  console.log('Image URL: ' + profile.getImageUrl());
			  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
			}		
		</script>

	</ui:define>

</ui:composition>
