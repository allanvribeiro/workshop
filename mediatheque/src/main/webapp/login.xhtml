<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">

		<div class="row">
		
		<div class="col-md-5">
				<form>
					<p class="h5 text-center mb-4">Faça seu cadastro</p>

					<div class="md-form">
						<i class="fa fa-user prefix grey-text"></i>
						 <p:inputText id="orangeForm-name" class="form-control"/>
						 <label for="orangeForm-name">Nome</label>
					</div>
					<div class="md-form">
						<i class="fa fa-envelope prefix grey-text"></i> 
						<p:inputText id="orangeForm-email" class="form-control"/>
						<label for="orangeForm-email">E-mail</label>
					</div>

					<div class="md-form">
						<i class="fa fa-lock prefix grey-text"></i> 
						<p:password id="orangeForm-pass" class="form-control"/>
						<label for="orangeForm-pass">Senha</label>
					</div>

					<div class="text-center">
						<button class="btn amber">Cadastre-se</button>
					</div>
				</form>
			</div>
			
			<div class="col-md-2"/>

			<div class="col-md-5">
				<form class="center-on-small-only">
					<p class="h5 text-center mb-4">Já tem cadastro? Faça seu login.</p>

					<div class="md-form">
						<i class="fa fa-envelope prefix grey-text"></i>
						<p:inputText id="defaultForm-email" class="form-control" />
						<label for="defaultForm-email">Email</label>
					</div>

					<div class="md-form">
						<i class="fa fa-lock prefix grey-text"></i>
						<p:password type="password" id="defaultForm-pass"
							class="form-control" />
						<label for="defaultForm-pass">Senha</label>
					</div>

					<div class="text-center">
						<button class="btn  amber">Login</button>
					</div>
				</form>
			</div>

		</div>

	</ui:define>

</ui:composition>
