<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
	
		<div class="row">
			<div class="col-md-3" />

			<div class="col-md-6">
				<h2 class="mt-5">Nova mídia</h2>
				<h:form class="mt-3 mb-5 form-signin">
				
					<div class="form-label-group mb-4">
						<label for="nomeMidia">Nome</label>
						<p:inputText id="nomeMidia" class="form-control" value="#{midiaController.novaMidia.nome}" />
					</div>				
					
					<div class="form-label-group mb-4">
						<label for="tipoMidia">Tipo de mídia</label>
						<h:selectOneMenu id="tipoMidia" class="form-control" autoWidth="true" value="#{midiaController.novaMidia.tipo}">
							<f:selectItem itemLabel="Selecione um tipo" itemValue="" noSelectionOption="true"/>
             				<f:selectItems  var="tipo" value="#{midiaController.tiposMidia}" itemLabel="#{tipo.descricao}" itemValue="tipo" />             				
						</h:selectOneMenu>
					</div>
					
					<div class="form-label-group mb-4">
						<label for="dataLancamento">Data de lançamento</label>
						<p:calendar id="dataLancamento" pattern="dd/MM/yyyy" mask="true" locale="pt"
							value="#{midiaController.novaMidia.lancamento}" 
							class="bordas form-control" style="margin-left: -11px;"/>
					</div>
					
					<div class="form-label-group  mb-4">
						<label for="imagemUpload">Imagem da mídia</label>
<!-- 						fileUploadListener="#{fileUploadView.handleFileUpload}" -->
						<p:fileUpload id="imagemUpload" label="Enviar imagem" mode="advanced"
						 	class="bordas form-control" auto="true" style="margin-left: -11px;"
						 	sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> 
					</div>
					
					<div class="form-label-group  mb-4">
						<label for="descricao">Descrição</label>
						<p:textEditor id="descricao" class="editor form-control"/>
					</div>
					
					<div class="text-center mb-5">
						<p:commandButton class="form-control botao-primario" value="Salvar"/>						
					</div>
					
				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
