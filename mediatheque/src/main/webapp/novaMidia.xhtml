<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
	
		<div class="row">
			<div class="col-md-3" />

			<div class="col-md-6">
				<h2 class="mt-5">Nova mídia</h2>
				<h:form>
					<div class="md-form">
						<h:outputText value="Nome"/>
						<p:inputText id="nomeMidia" class="form-control" />
					</div>
					
					<div class="md-form">
						<h:outputText value="Data de lançamento"/>
						<p:calendar id="dataLancamento" pattern="dd/MM/yyyy" mask="true" locale="pt"/>
					</div>
					
					<div class="form">
						<h:outputText value="Tipo de mídia"/>
						<p:selectOneMenu id="tipoMidia">
							<f:selectItem itemLabel="Selecione um tipo" itemValue="" />
<!--             				<f:selectItems value="#{selectOneMenuView.cars}" /> -->
						</p:selectOneMenu>
					</div>
					
					<div class="text-center">
						<p:commandButton class="form-control btn btn-amber" value="Salvar"/>						
					</div>
					
				</h:form>
			</div>

			<div class="col-md-3" />
		</div>

	</ui:define>

</ui:composition>
