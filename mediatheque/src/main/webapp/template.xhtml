<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui" lang="pt-BR">

<h:head>
	<title>Médiathèque</title>
	<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />
	<link rel="stylesheet" href="css/estilo.css" />
	<script src="js/script.js" />

	<script src="https://apis.google.com/js/platform.js" />
	<meta name="google-signin-client_id"
		content="655528000593-2b5hivm6rae08jpuv4lav1lmjuqa2dhj.apps.googleusercontent.com" />

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,  shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />

</h:head>
<body>
	<header>
		<nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navvarCollapse" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<a href="index.xhtml" class="navbar-brand logo">Médiathèque</a>

			<div class="collapse navbar-collapse" id="navBarCollapse">
				<ul class="navbar-nav mr-auto">

					<li id="home-nav" class="nav-item active">
						<a class="nav-link" href="index.xhtml">Home <span class="sr-only">(current)</span></a>
					</li>

					<li id="login-nav" class="nav-item">
						<a class="nav-link" href="login.xhtml"> <h:outputText value="Login" /></a>
					</li>

					<li id="cadastro-nav" class="nav-item">
					    <a class="nav-link" href="cadastro.xhtml"> <h:outputText value="Cadastro" /></a>
					</li>
				</ul>

				<h:form class="form-inline mt-2 mt-md-0">
				
					<p:inputText id="buscaText" class="form-control mr-sm-2" size="50"
						style="font-family: corpo-font;" placeholder="O que procura?"
						value="#{midiaController.termoDeBusca}" />

					<p:commandButton class="my-2 my-sm-0 botao-primario btn" value="Buscar"
						ajax="false" action="#{midiaController.buscarMidias()}" />
				</h:form>
			</div>
		</nav>
	</header>


	<main role="main" class="container">
		<p:spacer height="75" />

		<ui:insert name="conteudo">
					Conteúdo
		</ui:insert>
	</main>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">©2017 Médiathèque</span>
		</div>
	</footer>
</body>
</html>
